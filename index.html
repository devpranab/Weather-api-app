<!doctype html>
<html lang="en">

<head>
    <title>Weather app</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <form class="col-md-6 m-auto py-5">
            <div class="input-group mb-3">
                <input id="input-location" type="text" class="form-control" placeholder="Say location for Weather ...">
                <div class="input-group-append">
                    <button id="search-btn" type="button" class="btn btn-success">Result</button>
                </div>
            </div>
        </form>
        <div class="weather-status text-white text-center">
            <img id="image" src="https://openweathermap.org/img/wn/02d@2x.png" alt="">
            <h1 id="location">Weather</h1>
            <h3><span id="temperature">0</span>&deg;C</h3>
            <h1 id="weather" class="lead"></h1>
        </div>
    </div>
    
<!-- js codes -->
    <script src="script.js"></script>
</body>

</html>
